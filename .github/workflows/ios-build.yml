name: iOS Build (Dompo)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CocoaPods
        run: |
          cd Dompo/src
          pod install --repo-update

      - name: Build iOS app
        run: |
          cd Dompo/src
          xcodebuild \
            -workspace Dompo.xcworkspace \
            -scheme Dompo \
            -sdk iphoneos \
            -configuration Release \
            clean build
