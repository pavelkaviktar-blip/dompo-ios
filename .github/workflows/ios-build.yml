name: iOS Build (Dompo)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild \
            -workspace *.xcworkspace \
            -scheme * \
            -sdk iphoneos \
            -configuration Release \
            clean build
